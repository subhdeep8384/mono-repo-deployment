name: Deploy on dev server

on:
  push:
    branches:
      - main

jobs:
  redeploy:
    name: Deploy everything to the dev server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install SSH key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ssh_key
          chmod 600 ssh_key

      - name: Install pnpm
        run: npm i -g pnpm

      - name: checking the build
        run: |
          pnpm install
          pnpm run build
          pm2 restart all
          